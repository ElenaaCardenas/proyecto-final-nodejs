<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema RRHH</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f2f4f8;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #2c3e50;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    #empleado-panel {
      display: none;
    }
    li {
      background: #ecf0f1;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="container" id="login-panel">
  <h1>Iniciar sesión</h1>
  <input type="text" id="login-username" placeholder="Usuario">
  <input type="password" id="login-password" placeholder="Contraseña">
  <button onclick="login()">Ingresar</button>
  <p id="login-error" style="color: red;"></p>
</div>

<div class="container" id="empleado-panel">
  <h2>Agregar Empleado</h2>
  <input id="emp-name" placeholder="Nombre" />
  <input id="emp-lastname" placeholder="Apellido" />
  <input id="emp-phone" placeholder="Teléfono" />
  <input id="emp-email" placeholder="Correo electrónico" />
  <input id="emp-address" placeholder="Dirección" />
  <button onclick="agregarEmpleado()">Guardar</button>

  <h2>Lista de Empleados</h2>
  <button onclick="verEmpleados()">Actualizar lista</button>
  <ul id="empleadosList"></ul>
</div>

<script>
  let token = "";

  function login() {
    const username = document.getElementById("login-username").value;
    const password = document.getElementById("login-password").value;

    fetch("http://localhost:3000/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.token) {
        token = data.token;
        document.getElementById("login-panel").style.display = "none";
        document.getElementById("empleado-panel").style.display = "block";
        verEmpleados();
      } else {
        document.getElementById("login-error").innerText = "Usuario o contraseña incorrectos";
      }
    })
    .catch(() => {
      document.getElementById("login-error").innerText = "Error de conexión con el servidor";
    });
  }

  function agregarEmpleado() {
    const emp = {
      name: document.getElementById("emp-name").value,
      lastName: document.getElementById("emp-lastname").value,
      phone: document.getElementById("emp-phone").value,
      email: document.getElementById("emp-email").value,
      address: document.getElementById("emp-address").value,
    };

    fetch("http://localhost:3000/api/employees", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify(emp)
    })
    .then(res => res.json())
    .then(() => {
      alert("Empleado guardado");
      verEmpleados();
    });
  }

  function verEmpleados() {
    fetch("http://localhost:3000/api/employees", {
      headers: { "Authorization": `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("empleadosList");
      list.innerHTML = "";
      data.forEach(emp => {
        const li = document.createElement("li");
        li.innerText = emp.name + " " + emp.lastName + " - " + emp.email;
        list.appendChild(li);
      });
    });
  }
</script>

</body>
</html>
