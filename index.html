<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard RRHH</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    header button {
      background: #e74c3c;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    h2 {
      margin-top: 0;
      color: #34495e;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      font-weight: 600;
    }

    button:hover {
      background-color: #2980b9;
    }

    .card {
      background: #ecf0f1;
      border-radius: 5px;
      padding: 10px 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card span {
      font-weight: 600;
    }

    .card .actions button {
      background: #27ae60;
      margin-left: 5px;
    }

    .card .actions button.delete {
      background: #c0392b;
    }

    #empleado-panel { display: none; }
  </style>
</head>
<body>

<header>
  <h1>Sistema de Recursos Humanos</h1>
  <button onclick="logout()">Cerrar sesión</button>
</header>

<div class="container" id="login-panel">
  <h2>Iniciar sesión</h2>
  <input id="login-username" placeholder="Usuario">
  <input id="login-password" type="password" placeholder="Contraseña">
  <button onclick="login()">Ingresar</button>
  <p id="login-error" style="color:red;"></p>
</div>

<div class="container" id="empleado-panel">
  <h2>Gestión de Empleados</h2>

  <input id="emp-search" placeholder="Buscar empleado por nombre" oninput="buscarEmpleado()">

  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
    <div>
      <h3>Agregar / Editar</h3>
      <input id="emp-name" placeholder="Nombre">
      <input id="emp-lastname" placeholder="Apellido">
      <input id="emp-phone" placeholder="Teléfono">
      <input id="emp-email" placeholder="Email">
      <input id="emp-address" placeholder="Dirección">
      <button onclick="guardarEmpleado()">Guardar</button>
    </div>

    <div>
      <h3>Lista de Empleados</h3>
      <div id="empleadosList"></div>
    </div>
  </div>
</div>

<script>
  let token = "";
  let editId = null;

  function login() {
    const username = document.getElementById("login-username").value;
    const password = document.getElementById("login-password").value;

    fetch("http://localhost:3000/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.token) {
        token = data.token;
        document.getElementById("login-panel").style.display = "none";
        document.getElementById("empleado-panel").style.display = "block";
        verEmpleados();
      } else {
        document.getElementById("login-error").innerText = "Credenciales incorrectas";
      }
    });
  }

  function logout() {
    token = "";
    editId = null;
    document.getElementById("empleado-panel").style.display = "none";
    document.getElementById("login-panel").style.display = "block";
  }

  function guardarEmpleado() {
    const emp = {
      name: document.getElementById("emp-name").value,
      lastName: document.getElementById("emp-lastname").value,
      phone: document.getElementById("emp-phone").value,
      email: document.getElementById("emp-email").value,
      address: document.getElementById("emp-address").value,
    };

    const method = editId ? "PUT" : "POST";
    const url = editId
      ? `http://localhost:3000/api/employees/${editId}`
      : "http://localhost:3000/api/employees";

    fetch(url, {
      method,
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify(emp)
    })
    .then(res => res.json())
    .then(() => {
      alert(editId ? "Empleado actualizado" : "Empleado agregado");
      limpiarCampos();
      verEmpleados();
    });
  }

  function limpiarCampos() {
    editId = null;
    document.getElementById("emp-name").value = "";
    document.getElementById("emp-lastname").value = "";
    document.getElementById("emp-phone").value = "";
    document.getElementById("emp-email").value = "";
    document.getElementById("emp-address").value = "";
  }

  function verEmpleados() {
    fetch("http://localhost:3000/api/employees", {
      headers: { "Authorization": `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(data => mostrarLista(data));
  }

  function mostrarLista(data) {
    const list = document.getElementById("empleadosList");
    list.innerHTML = "";
    data.forEach(emp => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <span>${emp.name} ${emp.lastName} - ${emp.email}</span>
        <div class="actions">
          <button class="edit" onclick="cargarEmpleado('${emp._id}', '${emp.name}', '${emp.lastName}', '${emp.phone}', '${emp.email}', '${emp.address}')">Editar</button>
          <button class="delete" onclick="eliminarEmpleado('${emp._id}')">Eliminar</button>
        </div>
      `;
      list.appendChild(div);
    });
  }

  function cargarEmpleado(id, name, lastName, phone, email, address) {
    editId = id;
    document.getElementById("emp-name").value = name;
    document.getElementById("emp-lastname").value = lastName;
    document.getElementById("emp-phone").value = phone;
    document.getElementById("emp-email").value = email;
    document.getElementById("emp-address").value = address;
  }

  function eliminarEmpleado(id) {
    if (!confirm("¿Eliminar este empleado?")) return;
    fetch(`http://localhost:3000/api/employees/${id}`, {
      method: "DELETE",
      headers: { "Authorization": `Bearer ${token}` }
    })
    .then(() => verEmpleados());
  }

  function buscarEmpleado() {
    const name = document.getElementById("emp-search").value;
    fetch(`http://localhost:3000/api/employees/search?name=${name}`, {
      headers: { "Authorization": `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(data => mostrarLista(data));
  }
</script>

</body>
</html>
