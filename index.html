<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard RRHH</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    header button {
      background: #e74c3c;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    h2 {
      margin-top: 0;
      color: #34495e;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      font-weight: 600;
    }

    button:hover {
      background-color: #2980b9;
    }

    .card {
      background: #ecf0f1;
      border-radius: 5px;
      padding: 10px 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card span {
      font-weight: 600;
    }

    .card .actions button {
      background: #27ae60;
      margin-left: 5px;
    }

    .card .actions button.delete {
      background: #c0392b;
    }

    #empleado-panel { display: none; }
  </style>
</head>

</html>
